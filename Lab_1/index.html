<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table, th, td {
        border:1px solid black;
    }
    #text{
        font-weight: bold;
        font-size: 24px;
    }
    .row1{
        height: 50px;
        text-align: center;
        background: silver;

    }
    #ri{
        text-align: unset;
    }
    #row2{
        height: 100px;
        font-weight: unset;
        text-align: left;

    }
    .colum1{
        width: 150px;
        background: #ffe69c;
        text-align-all: left;

    }
</style>
<body>
<table >
    <tr class="row1", id="text" >
        <td colspan="2">PROCESS LAYOUT EXAMPLE</td>
    </tr>
    <tr id="row2" style="font-weight: normal">
        <th class="colum1" align="left">
            <ul style="list-style-type:none;" >
                <li style="font-weight: bold">Main Menu</li>
                <li>Link one</li>
                <li>Link two</li>
                <li>Link three</li>
                <li>Link four</li>
            </ul>
        <th id="ri"  valign="top">This is an example layout using the tables</th>
    </tr>
    <tr class="row1">
        <td colspan="2">www.Example of layout using tables.com</td>
    </tr>

</table>

</body>
</html>
