<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="stylesheets/Form1.css" rel="stylesheet">
    <title>Contact Us</title>
</head>
<body>

<div class="container" id="div1">
    <h2 style="margin-left: 240px">Contact Us</h2>
    <div class="name com">
        <h5>FULL NAME*</h5>
        <input type="text" style="width: 400px; height: 30px" placeholder="Enter Your Name">
    </div>
    <div class="email com div2" style="width: 280px; float: left">
        <h5>EMAIL*</h5>
        <input type="text" style="width: 200px; height: 30px" placeholder="Enter Your Email">
    </div>
    <div class="phone com div2" style="width: 270px; float:left;">
        <h5>PHONE</h5>
        <input type="text" style="width: 200px; height: 30px" placeholder="Enter Number Phone">
    </div>

    <div class="list com" style="margin-top: 90px">
        <h5>NEEDED SERVICES*</h5>
        <SELECT style="margin-left: 7px; width: 500px; height: 30px; border: none">
            <option>Please chooses</option>
        </SELECT>
    </div>
    <div class="form com">
        <h5>MESSAGE</h5>
        <input type="text" style="width: 550px; height: 150px; margin-left: 7px">
    </div>
    <button>Submit</button>

</div>

</body>
</html>
